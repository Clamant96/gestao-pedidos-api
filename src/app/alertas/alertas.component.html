<div class="hide position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1000">
  <div class="toast-header">
    <strong class="me-auto">{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)='onClose()'></button>
  </div>
</div>
