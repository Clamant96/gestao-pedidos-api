<!-- NOVO TESTE -->
<div class="tela">
  <div class="container texto">
    <div class="row d-flex align-items-start justify-content-center">
        <div class="col-md-5 texto">
            <a routerLink='/home' class="texto rota-link">
                <i class="bi bi-chevron-double-left"></i> Home
            </a>
            / Perfil
            <h1 class="fs-54 texto texto-responsivo">{{nome}}</h1>
            <h5 class="fs-18 texto texto-responsivo">{{email}}</h5>

            <div class="row mt-4">
              <div class="col-md-12">
                  <div class="form-group resposividade-botao d-flex justify-content-center flex-column">

                    <input [(ngModel)]='usuario.nome' class="form-control margem" type="text" name="nome" id="nome" placeholder="Nome">

                    <input [(ngModel)]='usuario.usuario' class="form-control margem" type="text" name="usuario" id="usuario" placeholder="Usuário">

                    <input [(ngModel)]='usuario.email' class="form-control margem" type="email" id="email" placeholder="E-mail" required>

                    <input [(ngModel)]='usuario.foto' class="form-control margem" type="text" name="foto" id="foto" placeholder="Link de seu perfil">

                    <input (input)='confirmeSenha($event)' class="form-control margem" type="password" name="senha" id="senha" placeholder="Senha">

                    <input [(ngModel)]='usuario.senha' class="form-control margem" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua Senha">

                    <select class="form-control margem" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de Usuário</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administador</option>
                    </select>
                    <button type="submit" class="botao margem" id="botaoCadastrar" (click)='atualizar()'>Atualizar</button>
                  </div>
              </div>
          </div>

        </div>

        <!-- LISTA DE TEMAS -->
        <div class="col-md-7 texto d-flex justify-content-center flex-column">
          <div class="row mt-3 d-flex justify-content-center">
              <div class="col-md-12">

                  <!-- NOVO TESTE -->
                  <div class="bloco" *ngFor='let item of listaDeDesejos'>
                    <div class="img">
                      <img src="{{item.img}}" alt="{{item.nome}}">
                    </div>
                    <div class="conteudo">
                      <h2>{{item.nome}}</h2>
                      <h4>{{item.descricao}}</h4>
                      <h3>R$ {{item.preco}}</h3>
                    </div>
                    <div class="deletar" (click)='removerDaListaDeDesejos(item.id, idListaDeDesejos)' >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg>
                    </div>
                  </div>

              </div>
          </div>
        </div>
    </div>
  </div>
</div>
