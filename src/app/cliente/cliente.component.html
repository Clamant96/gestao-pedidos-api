<!-- NOVO TESTE -->
<div class="tela">
  <div class="container texto">
    <div class="row d-flex align-items-start justify-content-center">
        <div class="col-md-5 texto">
            <a routerLink='/home' class="texto rota-link">
                <i class="bi bi-chevron-double-left"></i> Home
            </a>
            / <a data-bs-toggle="modal" data-bs-target="#putUsuario" class="texto rota-link" (click)='findByIdUsuario(idUsuario)' >Editar Perfil</a>
            <h1 class="fs-54 texto texto-responsivo">{{nome}}</h1>

            <div class="row mt-4">
              <div class="col-md-12">
                  <div class="form-group resposividade-botao d-flex justify-content-center flex-column">

                    <div class="col-md-12 d-flex justify-content-center">
                      <input [(ngModel)]='usuario.nome' class="form-control margem m-1" type="text" name="nome" id="nome" placeholder="Nome" disabled>
                      <input [(ngModel)]='usuario.email' class="form-control margem m-1" type="email" id="email" placeholder="E-mail" disabled>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center">
                      <input [(ngModel)]='usuario.endereco' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                      <input [(ngModel)]='usuario.numero' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center">
                      <input [(ngModel)]='usuario.complemento' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center">
                      <input [(ngModel)]='usuario.cidade' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                      <input [(ngModel)]='usuario.estado' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                      <input [(ngModel)]='usuario.pais' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center">
                      <input [(ngModel)]='usuario.cep' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center">
                      <input [(ngModel)]='usuario.fone' class="form-control margem m-1" type="text" name="foto" id="foto" placeholder="Link de seu perfil" disabled>
                    </div>

                  </div>
              </div>
          </div>

        </div>

        <!-- LISTA DE TEMAS -->
        <div class="col-md-7 texto d-flex justify-content-center flex-column">
          <div class="row mt-3 d-flex justify-content-center">
              <div class="col-md-12">

                  <!-- NOVO TESTE -->
                  <div class="lista-vazia" routerLink='/produto' *ngIf='listaDeDesejos.length == 0'>
                    <div class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                      </svg>
                    </div>
                    <h2>Sua lista de desejos esta vazia!</h2>
                  </div>
                  <div class="bloco" *ngFor='let item of listaDeDesejos'>
                    <div class="img">
                      <img src="{{item.img}}" alt="{{item.nome}}">
                    </div>
                    <div class="conteudo">
                      <h2>{{item.nome}}</h2>
                      <h4>{{item.descricao}}</h4>
                      <h3>R$ {{item.preco}}</h3>
                      <div class="comprar" (click)='adicionaItemCarrinho(item.id, idPedido)' (click)='removerDaListaDeDesejos(item.id, idListaDeDesejos)' >
                        <div class="icone">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                          </svg>
                        </div>
                        <p>Adicionar ao Carrinho</p>
                      </div>
                    </div>
                    <div class="deletar" (click)='removerDaListaDeDesejos(item.id, idListaDeDesejos)' >
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg>
                    </div>
                  </div>

              </div>
          </div>
        </div>
    </div>
  </div>
</div>

<!-- ######################### CAMPOS DE USUARIO - PUT ######################### -->
<!-- MODAL DE USUARIO / PUT -->
<div class="modal fade texto" id="putUsuario" tabindex="-1" role="dialog" aria-labelledby="modalputUsuario" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title texto-bold" id="nomeUsuario">Atualizar Usuario</h2>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group texto">
              <input [(ngModel)]='usuario.nome' class="form-control margem" type="text" id="nome" placeholder="Nome">

              <input [(ngModel)]='usuario.usuario' class="form-control margem" type="text" id="usuario" placeholder="Usuário">

              <input [(ngModel)]='usuario.email' class="form-control margem" type="email" placeholder="E-mail" required>

              <input [(ngModel)]='usuario.foto' class="form-control margem" type="text" id="foto" placeholder="Link de seu perfil">

              <input (input)='confirmeSenha($event)' class="form-control margem" type="password" id="senha" placeholder="Senha">

              <input [(ngModel)]='usuario.senha' class="form-control margem" type="password" id="confirmeSenha" placeholder="Confirme sua Senha">

              <select class="form-control margem" id="tipo" (change)='tipoUser($event)'>
                  <option>Selecione um tipo de Usuário</option>
                  <option value="normal">Normal</option>
                  <option value="adm">Administador</option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="botao texto" id="publicacao" (click)='atualizar()' data-bs-dismiss="modal" aria-label="Close" >Atualizar</button>
        </div>
      </div>
  </div>
</div>
