<div class="container mb-5 mt-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza de que deseja apagar esse tema? Todas as postagens associadas a ela, serão apagadas.</h4>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Tema: {{categoria.nome}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <!-- CANCELA UMA ACAO DO USUARIO, RETORNANDO A TELA DE TEMA -->
      <button class="btn btn-danger mr-4" routerLink='/categoria'>Não</button>
      <!-- CHAMA O METODO RESPONSAVEL POR EXCLUIR UM TEMA EM ESPECIFICO AO CLICAR AO BOTAO -->
      <button class="btn btn-success" (click)='deleteCategoria()'>Sim</button>
    </div>
  </div>
</div>
